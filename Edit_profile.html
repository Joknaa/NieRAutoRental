<!DOCTYPE html>
<html>
<head>
    <title>EDIT PROFILE</title>
    <link rel="stylesheet" type="text/css" href="Edit_profile.css">
    <link rel="import" href="Includes/header.html">
    <meta charset="UTF-8">
</head>

<body>
    <center>
        <div class="box">
            <img src="test.png"></image>
            <input type="file" name="" id="file" accept="image/*" >
            <label for="file">Edit profile picture</label>
            <input type="text" name="" placeholder="First name">
            <input type="text" name="" placeholder="Last name">
            <input type="text" name="" placeholder="City">
            <input type="text" name="" placeholder="Address">
            <input type="text" name="" placeholder="CIN">
            <input type="text" name="" placeholder="Phone">
            <input type="text" name="" placeholder="Email">
            <input type="text" name="" placeholder="Password">
            <input type="text" name="" placeholder="Re-type Password">
            <div class="btns">
                <button >Save</button>
                <button >Cancel</button>
                 
            </div> 
        
        </div>
    </center>
</body>
</html>
